apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route
  namespace: lute
  annotations:
    external-dns.alpha.kubernetes.io/hostname: lute.relyq.dev
    external-dns.alpha.kubernetes.io/dns: cloudflare
spec:
  parentRefs:
    - name: gateway-internal
      namespace: traefik-internal
      sectionName: websecure
  hostnames:
    - lute.relyq.dev
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: lute
          kind: Service
          port: 5001
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: oidc
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oidc
  namespace: lute
spec:
  plugin:
    traefik-oidc-auth:
      Secret: urn:k8s:secret:oidc:secret
      Provider:
        Url: https://keycloak.relyq.dev/realms/claire
        ClientId: urn:k8s:secret:oidc:keycloak-client-id
        ClientSecret: urn:k8s:secret:oidc:keycloak-client-secret
        UsePkce: false
        ValidAudience: account
      SessionCookie:
        Domain: relyq.dev
      Authorization:
        AssertClaims:
          - Name: resource_access.lute-relyq.roles
            AllOf:
              - relyq