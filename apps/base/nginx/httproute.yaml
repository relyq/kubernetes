apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route
  namespace: nginx
spec:
  hostnames:
    - x.relyq.dev
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: nginx-service
          kind: Service
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: https