apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: namespaces
    - name: secrets
    - name: snapshots
    - name: longhorn
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/backups/velero
  prune: true
  wait: true
---

