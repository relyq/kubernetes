apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kps
  namespace: kps
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kps
  namespace: kps
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=76.6.0 <76.7.0"
      sourceRef:
        kind: HelmRepository
        name: kps
        namespace: kps
      interval: 12h