apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route
  namespace: longhorn
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: websecure
  hostnames:
    - longhorn.relyq.dev
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: longhorn-frontend
          kind: Service
          port: 80
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: oidc
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oidc
  namespace: longhorn
spec:
  plugin:
    traefik-oidc-auth:
      Secret: urn:k8s:secret:oidc:secret
      Provider:
        Url: https://keycloak.relyq.dev/realms/claire
        ClientId: urn:k8s:secret:oidc:keycloak-client-id
        ClientSecret: urn:k8s:secret:oidc:keycloak-client-secret
        UsePkce: false
        ValidAudience: account
      SessionCookie:
        Domain: relyq.dev
      Authorization:
        AssertClaims:
          - Name: realm_access.roles
            AllOf:
              - longhorn-admin