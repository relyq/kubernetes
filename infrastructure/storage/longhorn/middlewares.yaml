apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy
  namespace: longhorn
spec:
  forwardAuth:
    address: https://auth.relyq.dev/oauth2/start
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-User
      - X-Auth-Email
      - X-Auth-Request-User
      - Set-Cookie