apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: postgresql
  namespace: postgresql
spec:
  interval: 24h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: postgresql
spec:
  interval: 30m
  chart:
    spec:
      chart: postgresql
      version: "16.2.1"
      sourceRef:
        kind: HelmRepository
        name: postgresql
        namespace: postgresql
      interval: 12h
  values:
    auth:
    username: relyq
    database: claire
    existingSecret: postgresql-auth
    secretKeys:
      adminPasswordKey: postgresql-admin-password
      userPasswordKey: postgresql-user-password

    primary:
      annotations:
        pre.hook.backup.velero.io/container: postgres
        pre.hook.backup.velero.io/command: '["sh", "-c", "PGPASSWORD=$POSTGRES_POSTGRES_PASSWORD psql -U postgres -c \"CHECKPOINT;\""]'
        pre.hook.backup.velero.io/timeout: 1m
      persistence:
        enabled: true
        size: 8Gi
        storageClass: "longhorn-custom"
        accessModes:
          - ReadWriteOnce

    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 500m