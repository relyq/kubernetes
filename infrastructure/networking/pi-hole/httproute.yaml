apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route
  namespace: pi-hole
spec:
  hostnames:
    - pi-hole.relyq.dev
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: pi-hole-web
          kind: Service
          port: 80
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: websecure