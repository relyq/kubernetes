apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.relyq.dev`)
      services:
        - kind: TraefikService
          name: api@internal
  tls:
    domains:
      - main: traefik.relyq.dev
    secretName: traefik-dashboard-tls