apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: traefik-external
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: ">=35.4.0 <36.3.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-internal
      interval: 12h
  values:
    logs:
      general:
        level: INFO

    deployment:
      enabled: true
      podAnnotations:
        inject-certs: enabled

    experimental:
      plugins:
        traefik-oidc-auth:
          moduleName: "github.com/sevensolutions/traefik-oidc-auth"
          version: "v0.12.0"

    providers:
      kubernetesGateway:
        enabled: true
        labelselector: "app.kubernetes.io/instance=traefik-external-traefik-external"
      kubernetesCRD:
        enabled: true # needed for middlewares

    gatewayClass:
      enabled: true
      name: traefik-external
    ingressClass:
      enabled: false

    gateway:
      enabled: true
      name: gateway-external
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
        external-dns.alpha.kubernetes.io/target: "x.relyq.dev"
        external-dns.alpha.kubernetes.io/dns: cloudflare
      listeners:
        web:
          port: 8000
          protocol: HTTP
          hostname: "*.relyq.dev"
          namespacePolicy: All
        websecure:
          port: 8443
          protocol: HTTPS
          hostname: "*.relyq.dev"
          mode: Terminate
          certificateRefs:
            - name: wildcard-relyq-dev-tls-external
              kind: Secret
          namespacePolicy: All
        netbird-grpc-signal:
          port: 10000
          protocol: HTTPS
          hostname: "*.relyq.dev"
          mode: Terminate
          certificateRefs:
            - name: wildcard-relyq-dev-tls-external
              kind: Secret
          namespacePolicy: All
        netbird-relay:
          port: 33080
          protocol: HTTPS
          hostname: "*.relyq.dev"
          mode: Terminate
          certificateRefs:
            - name: wildcard-relyq-dev-tls-external
              kind: Secret
          namespacePolicy: All

    service:
      externalTrafficPolicy: Local

    ports:
      web:
        port: 8000
        exposedPort: 9080
        protocol: TCP
        expose:
          default: true
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 8443
        exposedPort: 9443
        protocol: TCP
        expose:
          default: true
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8
        tls:
          enabled: true
      netbird-relay:
        port: 33080
        expose:
          default: true
        exposedPort: 33080
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8
        protocol: TCP
        tls:
          enabled: true
      netbird-signal:
        port: 10000
        expose:
          default: true
        exposedPort: 10000
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8
        protocol: TCP
        tls:
          enabled: true